
<svg width="100%" height="500px">
  <rect id="my-square" width="50" height="50" x="50" y="50" fill="orange"></rect>

  <animate xlink:href="#my-square" attributeName="x" from="50" to="450" dur="1s" begin="click" fill="freeze"></animate>
</svg>
