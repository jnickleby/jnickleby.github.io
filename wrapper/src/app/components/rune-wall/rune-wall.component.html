
<div style="display: flex">
  <div class="rune-space side-nav">
    <mmr-tablet-button *ngFor="let runeSet of runeService.runeSets" [rune]="runeSet.parent"></mmr-tablet-button>
  </div>

  <div style="width: 100%">
    <div style="display: flex; flex-direction: column; align-items: center; width: 86%">
      <div id="glyph-container" class="box-shadow box-inner-shadow">
        <mmr-tablet-button *ngFor="let rune of (runeService.selectedRuneSet$ | async)?.children"
                           [rune]="rune" [isGlyph]="true"></mmr-tablet-button>
      </div>
    </div>

    <div style="padding: 100px" class="literata">
      <div *ngFor="let rune of [runeService.selectedRune$ | async]">
        <h1 *ngIf="rune.atomicGroup">{{rune.atomicGroup}}</h1>
        <div>
          {{rune.expression}} {{rune.name}}
        </div>
        <div><a [href]="rune.docLink" target="_blank">Documentation</a></div>
        <div>{{rune.description}}</div>
        <div [innerHTML]="rune.overview"></div>
      </div>
    </div>
  </div>
</div>
